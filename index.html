<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js TodoMVC</title>

  <link href="todo.css" media="all" rel="stylesheet" type="text/css"/>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>

   <script type="text/template" id="item-template">
     <div class="view">
       <input class="toggle" type="checkbox" <%= done ? 'checked' : '' %>>
       <label><%- title %></label>
     </div>
     <input class="edit" value="<%- title %>">
  </script>

  <script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <% if (done) { %>
      <a id="clear-completed">Clear completed (<%= done %>)</a>
    <% } %>
  </script>

  <script type="text/javascript" src="todo.js"></script>
</head>

<body>

  <section id="todoapp">
    <header id="header">
      <h1>Todo</h1>
      <h3>CoffeeScript, Backbone.js</h3>
      <input id="new-todo" placeholder="What needs to be done?" type="text"/>
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>

      <ul id="todo-list"></ul>
    </section>

    <footer id="footer"></footer>
  </section>

  <div id="info">
    <p>Inspired by <a href="http://todomvc.com">TodoMVC</a></p>
  </div>

</body>
</html>
